<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="dist/css/custom.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <title>Calculator by Cristian</title>
</head>

<body>
    <div class="main">
        <div class="calculator-body">
            <div class="calculator-view">
                <div class="calculator-text">
                    <div class="calculator-history"></div>
                    <div class="calculator-values">0</div>
                </div>
            </div>
            <div class="calculator-group-button">


                <div class="row primary">
                    <div class="calculator-button col-6">
                        <div id="button-restart" class="calculator-buttons-body">AC</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-restart" class="calculator-buttons-body">DEL</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-division" class="calculator-buttons-body">รท</div>
                    </div>

                </div>


                <div class="row second">
                    <div class="calculator-button col-3">
                        <div id="button-7" class="calculator-buttons-body">7</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-8" class="calculator-buttons-body">8</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-9" class="calculator-buttons-body">9</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-multiplication" class="calculator-buttons-body">x</div>
                    </div>

                </div>

                <div class="row third">
                    <div class="calculator-button col-3">
                        <div id="button-4" class="calculator-buttons-body">4</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-5" class="calculator-buttons-body">5</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-6" class="calculator-buttons-body">6</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-subtraction" class="calculator-buttons-body">-</div>
                    </div>

                </div>

                <div class="row fourth">

                    <div class="calculator-button col-3">
                        <div id="button-1" class="calculator-buttons-body">1</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-2" class="calculator-buttons-body">2</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-3" class="calculator-buttons-body">3</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-sum" class="calculator-buttons-body">+</div>
                    </div>
                </div>

                <div class="row fifth">
                    <div class="calculator-button col-6">
                        <div id="button-0" class="calculator-buttons-body">0</div>
                    </div>
                    <div class="calculator-button col-3">
                        <div id="button-point" class="calculator-buttons-body">.</div>
                    </div>

                    <div class="calculator-button col-3">
                        <div id="button-equal" class="calculator-buttons-body">=</div>
                    </div>
                </div>





            </div>
        </div>

    </div>
    <script src="dist/js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="dist/js/calculator.js" type="text/javascript"></script>
</body>

</html>
